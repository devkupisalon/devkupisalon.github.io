<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test Telegram WebApps API</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
   
 <style>
      body, html {
         height: 100%;
         margin: 0;
         padding: 0;
      }

      #myFrame {
         width: 100%;
         height: 100%;
         border: none;
      }
   </style>
   
</head>
<body>
   <iframe id="myFrame" width="100%" height="1000px"></iframe>

   <script>
      const tg = window.Telegram.WebApp;
      tg.expand();

      const iframe = document.getElementById("myFrame");
      const url = `https://script.google.com/a/macros/kupisalon.ru/s/AKfycbwv13NSFgUZZ1mcczKSqMqgFtlMcp5gwEEb9BOIyyMBIZqboryWgMqcojURX6vLF5s/exec?responsible=${tg.initDataUnsafe.user.id}`;
      iframe.src = url;
      tg.showAlert(tg.initDataUnsafe.user.id);
   </script>
</body>
</html>

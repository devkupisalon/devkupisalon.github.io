            text-align: center;
            height:800px;
            margin: 0 auto;
            padding: 10px 20px;

        .input-label {

            background-color: #e7e7e7;

        }

        button:hover {
            transform: scale(1.05);
        }

        .multiselect_block {
            display: flex;
            align-items: center;
        }

        .field_multiselect {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }


        .field_multiselect {
            font-weight: bold;
            width: 100%;
            display: block;
            min-height: 46px;
            border: 2px solid #7886cb;
            box-sizing: border-box;
            border-radius: 20px;
            font-size: 14px;
            color: #e7e7e7;
            margin-bottom: 20px;
            margin-top: 20px;

            outline-color: #e7e7e7;

            &:hover {
                box-shadow: 0 0 2px rgba(0, 0, 0, 0.16);
            }

            &:focus {
                box-shadow: 0 0 2px rgba(0, 0, 0, 0.16);
            }
        }

        .field_multiselect {
            padding: 10px 10px;

            &:after {
                content: "";
                position: absolute;
                right: 30px;
                top: 35px;
                width: 6px;
                height: 16px;
                background: url("data:image/svg+xml,%3Csvg width='6' height='16' viewBox='0 0 6 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3 0L6 5H0L3 0Z' fill='%23A8ACC9'/%3E%3Cpath d='M3 16L6 11H0L3 16Z' fill='%23A8ACC9'/%3E%3C/svg%3E") 50% 50% no-repeat;
            }
        }

        .multiselect_block {
            position: relative;
        }

        .field_select {
            position: absolute;
            top: calc(100% - 10px);
            width: 100%;
            border: 2px solid #7886cb;
            border-radius: 20px;
            color: #27262c;
            box-sizing: border-box;
            outline-color: #e7e7e7;
            z-index: 6;
        }

        .field_select[multiple] {
            overflow-y: auto;
        }

        .field_select option {
            display: block;
            padding: 10px 20px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            color: #27262c;
            background-color: #e7e7e7;
        }

        field_multiselect button+button {
            margin-top: 10px;
        }

        .field_multiselect button {
            font-weight: bold;
            position: relative;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            border: none;
            color: #e7e7e7;
            background-color: #7886cb;

            &:after {
                content: "";
                position: absolute;
                right: 10px;
                width: 16px;
                height: 16px;
                background-size: contain;
            }
        }

        .multiselect_label {
            position: absolute;
            top: 1px;
            left: 10px;
            width: 100%;
            height: 44px;
            cursor: pointer;
            z-index: 3;
        }

        .field_select {
            display: none;
        }

        input.multiselect_checkbox {
            position: absolute;
            border: none;
            opacity: 0;
        }

        .multiselect_checkbox:checked~.field_select {
            display: block;
        }

        .multiselect_checkbox:checked~.multiselect_label {
            top: 35px;
            width: 20px;
            left: initial;
            right: 20px;

        @keyframes spin {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(359deg);
      }

    .spinner-box {
      display: flex;
      width: 300px;
      height: 300px;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      margin: 0 auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .circle-border {
      margin-top: auto;
      width: 300px;
      height: 300px;
      padding: 3px;
      display: block;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: rgb(63, 249, 220);
      background: linear-gradient(0deg, rgba(63, 249, 220, 0.1) 33%, rgba(63, 249, 220, 1) 100%);
      animation: spin .8s linear 0s infinite;
    }

    .circle-core {
      width: 100%;
      height: 100%;
      background-color: #e7e7e7;
      border-radius: 50%;
    }

        .icon-credit {
      position: fixed;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 11px;

      a {
        color: #222;
      }
    }

    .loader {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: #e7e7e7;
      display: none;
      justify-content: center;
      align-items: center;

      &::before,
      &::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        animation: tracks 10s linear forwards;

      }

      &::before {
        width: 265px;
        height: 265px;
        border: 11px solid rgba(0, 0, 0, 0);
      }

      &::after {
        width: 95px;
        height: 95px;
        border: 8px solid rgba(0, 0, 0, 0);
      }
    }

    .car {
      position: relative;
      z-index: 1;
      transform-origin: bottom bottom;
      animation: drift 3.2s linear infinite;

      &::before,
      &::after {
        content: '';
        position: absolute;
        top: 10px;
        border-radius: 50%;
      }

      &::before {
        background: #eee;
        animation: smoke .5s linear infinite;
      }

      &::after {
        background: #eee;
        animation: smoke .5s linear .7s infinite;
      }
    }

    svg {
      position: relative;
      width: 150px;
      padding: 0 0 150px;
      z-index: 1;
    }

    @keyframes smoke {
      from {
        left: 65px;
        width: 0px;
        height: 0px;
        opacity: 1;
      }

      to {
        left: -10px;
        width: 40px;
        height: 40px;
        opacity: 0;
      }
    }

    @keyframes drift {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes tracks {
      from {
        border-color: rgba(0, 0, 255, 0.5);
      }

      to {
        border-color: rgba(0, 0, 255, 1);
      }
    }

    .success-checkmark {
      display: none;
      margin: 0 auto;
      margin-top: 300px;
      width: 80px;
      height: 115px;
      justify-content: center;
      align-items: center;

      .check-icon {
        width: 80px;
        height: 80px;
        position: relative;
        border-radius: 50%;
        box-sizing: content-box;
        border: 4px solid #4CAF50;

        &::before {
          top: 3px;
          left: -2px;
          width: 30px;
          transform-origin: 100% 50%;
          border-radius: 100px 0 0 100px;
        }

        &::after {
          top: 0;
          left: 30px;
          width: 60px;
          transform-origin: 0 50%;
          border-radius: 0 100px 100px 0;
          animation: rotate-circle 4.25s ease-in;
        }

        &::before,
        &::after {
          content: '';
          height: 100px;
          position: absolute;
          background: transparent;
          transform: rotate(-45deg);
        }

        .icon-line {
          height: 5px;
          background-color: #4CAF50;
          display: block;
          border-radius: 2px;
          position: absolute;
          z-index: 10;

          &.line-tip {
            top: 46px;
            left: 14px;
            width: 25px;
            transform: rotate(45deg);
            animation: icon-line-tip 0.75s;
          }

          &.line-long {
            top: 38px;
            right: 8px;
            width: 47px;
            transform: rotate(-45deg);
            animation: icon-line-long 0.75s;
          }
        }

        .icon-circle {
          top: -4px;
          left: -4px;
          z-index: 10;
          width: 80px;
          height: 80px;
          border-radius: 50%;
          position: absolute;
          box-sizing: content-box;
          border: 4px solid rgba(76, 175, 80, .5);
        }

        .icon-fix {
          top: 8px;
          width: 5px;
          left: 26px;
          z-index: 1;
          height: 85px;
          position: absolute;
          transform: rotate(-45deg);
          background-color: transparent;
        }
      }
    }

    @keyframes rotate-circle {
      0% {
        transform: rotate(-45deg);
      }

      5% {
        transform: rotate(-45deg);
      }

      12% {
        transform: rotate(-405deg);
      }

      100% {
        transform: rotate(-405deg);
      }
    }

    @keyframes icon-line-tip {
      0% {
        width: 0;
        left: 1px;
        top: 19px;
      }

      54% {
        width: 0;
        left: 1px;
        top: 19px;
      }

      70% {
        width: 50px;
        left: -8px;
        top: 37px;
      }

      84% {
        width: 17px;
        left: 21px;
        top: 48px;
      }

      100% {
        width: 25px;
        left: 14px;
        top: 45px;
      }
    }

    @keyframes icon-line-long {
      0% {
        width: 0;
        right: 46px;
        top: 54px;
      }

      65% {
        width: 0;
        right: 46px;
        top: 54px;
      }

      84% {
        width: 55px;
        right: 0px;
        top: 35px;
      }

      100% {
        width: 47px;
        right: 8px;
        top: 38px;
      }
    }
    </style>

        function formatPhoneNumber(input) {

            if (!input.value.startsWith('+ ') && input.value.match(/^\d/)) {
                input.value = '+ ' + input.value;
            }
            if (input.value === '+ ') {
                input.value = ' ';
            }
            input.value = input.value.replace(/[^+d (\d)-]/, ' ');
            if (input.value.startsWith('+ ')) {
                input.value = input.value.substring(0, 4) + input.value.substring(4).replace(/[^0-9]/g, ' ').slice(0, 13);
            } else {
                input.value = input.value.replace(/[^0-9]/g, ' ').slice(0, 10);
            }
        }

        function validateName(input) {
            let value = input.value;
            let pattern = /^[A-Za-zА-ЯЁа-яё]+([- ][A-Za-zА-ЯЁа-яё]+)*$/;
            if (!value.match(pattern)) {
                input.setCustomValidity("Имя должно содержать только буквы и может включать пробелы или дефисы.");
            }

            value = value.replaceAll(/\d+/g, ' ');
            input.value = value;
            input.setCustomValidity("");
        }

        $(document).ready(function() {
            // Генерируем параметры для выбора даты
            var currentDate = new Date();
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth() + 1;
            var day = currentDate.getDate();
            var dateOptions = "";
            for (var i = 0; i < 365; i++) {
                var date = new Date(year, month - 1, day + i);
                var dateString = ("0" + date.getDate()).slice(-2) + "." + ("0" + (date.getMonth() + 1)).slice(-2) + "." + date.getFullYear();
                dateOptions += `<option value="${dateString}">${dateString}</option>`;
            }
            $("#date").html(dateOptions);

            // Генерируем параметры для выбора времени
            var timeOptions = "";
            for (var h = 9; h <= 19; h++) {
                var hourString = h.toString().padStart(2, "0");
                for (var m = 0; m < 60; m += 10) {
                    var minuteString = m.toString().padStart(2, "0");
                    var timeString = `${hourString}:${minuteString}`;
                    timeOptions += `<option value="${timeString}">${timeString}</option>`;
                }
            }
            $("#time").html(timeOptions);

            // Обработчик изменения выбранной даты или времени
            $("#date, #time").change(function() {
                var selectedDate = $("#date").val();
                var selectedTime = $("#time").val();
                var dateTimeString = selectedDate + "T" + selectedTime;
                $("#datetime").val(dateTimeString);
            });
        });
